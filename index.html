<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1>Weather Report</h1>
    </header>

    <main>
        <section id="search-section">
            <form id="search-form">
                <input type ="text" id="city-input" placeholder="Enter a city name...">
                <button type="submit">Search</button>
            </form>
            <p id="error-message"></p>
        </section>

        <section id="current-weather" class="hidden">
            <h2>Current Weather</h2>
            <div>
                <h3 id="city-name"></h3>
                <p id="date"></p>
                <img id="weather-icon" src="" alt="Weather Icon">
                <p id="temperature"></p>
                <p id="wind-speed"></p>
                <p id="humidity"></p>
            </div>
        </section>

        <section id="forecast-section" class="hidden">
            <h2>5-Day Forecast</h2>
            <div id="forecast-container"></div>
        </section>

        <section id="search-history-section" class="hidden">
            <h2>Search History</h2>
            <ul id="search-history-list">
                <!-- Need to dynamically add history here -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Weather Dashboard</p>
    </footer>

    <script src="./assets/js/script.js"></script>
</body>
</html>
