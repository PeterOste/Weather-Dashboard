<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <header class="text-center py-4 bg-light">
        <h1 class="fw-bold">Weather Report</h1>
    </header>

    <main class="container mt-4 flex-grow-1">
        <section id="search-section" class="mb-4">
            <form id="search-form" class="d-flex">
                <input type ="text" id="city-input" class="form-control me-2" placeholder="Enter a city name...">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
            <p id="error-message" class="text-center"></p>
        </section>

        <section id="current-weather" class="hidden text-center">
            <h2 class="fw-bold">Current Weather</h2>
            <div>
                <h3 id="city-name" class="text-decoration-underline"></h3>
                <p id="date"></p>
                <img id="weather-icon" src="" alt="Weather Icon">
                <p id="temperature"></p>
                <p id="wind-speed"></p>
                <p id="humidity"></p>
            </div>
        </section>

        <section id="forecast-section" class="hidden text-center">
            <h2 class="fw-bold">5-Day Forecast</h2>
            <div id="forecast-container"></div>
        </section>

        <section id="search-history-section" class="hidden text-center">
            <h2 class="fw-bold">Search History</h2>
            <ul id="search-history-list" class="list-group">
            </ul>
        </section>
    </main>

    <footer class="text-center py-4 bg-light">
        <p>&copy; 2023 Weather Dashboard</p>
    </footer>

    <script src="./assets/js/script.js"></script>
</body>
</html>
